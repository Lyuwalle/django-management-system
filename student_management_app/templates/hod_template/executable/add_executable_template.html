{% extends 'hod_template/base_template.html' %}

{% block main_content %}
{% load static %}

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-upload mr-2"></i>上传可执行文件
                        </h3>
                    </div>

                    <form role="form" action="{% url 'add_executable_save' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label>可执行文件 <small class="text-muted">(最大2MB)</small></label>
                                <div class="input-group">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" name="executable_file" id="executable_file" required>
                                        <label class="custom-file-label" for="executable_file">选择文件</label>
                                    </div>
                                </div>
                                <small class="form-text text-muted">支持所有类型的可执行文件，大小不超过2MB</small>
                            </div>

                            <div class="form-group">
                                <label>描述 <small class="text-muted">(可选)</small></label>
                                <textarea class="form-control" name="description" rows="4" placeholder="输入可执行文件的描述信息，如用途、版本说明等"></textarea>
                            </div>
                        </div>

                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-upload mr-2"></i>上传可执行文件
                            </button>
                            <a href="{% url 'manage_executable' %}" class="btn btn-secondary ml-2">
                                <i class="fas fa-arrow-left mr-2"></i>返回
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
// 显示选择的文件名
document.querySelector('.custom-file-input').addEventListener('change', function(e) {
    var file = document.getElementById("executable_file").files[0];
    if (file) {
        var fileName = file.name;
        var fileSize = file.size;
        var nextSibling = e.target.nextElementSibling;

        // 检查文件大小
        if (fileSize > 2 * 1024 * 1024) {
            alert('文件大小不能超过2MB');
            e.target.value = '';
            nextSibling.innerText = '选择文件';
            return;
        }

        nextSibling.innerText = fileName;
    }
});
</script>

{% endblock main_content %}
